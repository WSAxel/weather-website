<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website for weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<style> body{background-image: url("https://miro.medium.com/max/4800/1*GsImz-edoeuqCMfKxDus0w.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
}</style>
<div class="container" id="container1">
    <div class="input-group" id="group1">
        <input id="textInput" class="form-control" type="text" placeholder="Search a city">
        <div class="input-group-append">
        <button type="button" id="submitInput" class="btn btn-primary" value="Search" onclick="searchCity()" ><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="Info">
        <h2 class="mainCityName" id="mainCityName"></h2>
        <img src="" alt="" id="icon">
        <p class="mainWeather" id="mainWeather"></p>
        <p class="mainTemperature" id="mainTemperature"></p>
    </div>
</div>
<div class="container">
    <div class="mini-container">
        <h1 class="cityName" id="cityName1"></h1>
        <img src="" alt="" id="icon1">
        <p class="weather" id="weather1"></p>
        <p class="temperature" id="temperature1"></p>
    </div>
    <div class="mini-container">
        <h1 class="cityName" id="cityName2"></h1>
        <img src="" alt="" id="icon2">
        <p class="weather" id="weather2"></p>
        <p class="temperature" id="temperature2"></p>
    </div>
    <div class="mini-container">
        <h1 class="cityName" id="cityName3"></h1>
        <img src="" alt="" id="icon3">
        <p class="weather" id="weather3"></p>
        <p class="temperature" id="temperature3"></p>
    </div>
</div>
<script src="front.js"></script>
</body>
</html>
